# Simple workflow for deploying static content to GitHub Pages
name: Deploy PHP-generated static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'  # Change this to the PHP version you need
      
      - name: Run PHP scripts and convert to HTML
        run: |
          mkdir -p public
          for file in $(find . -name "*.php" -not -path "./vendor/*"); do
            output_file="public/$(basename ${file%.*}.html)"
            php $file > $output_file
          done
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          # Upload the generated HTML files
          name: HTML Files
          path: public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          branch: gh-pages
          folder: public
